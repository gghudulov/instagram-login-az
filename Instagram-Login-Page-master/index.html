<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/x-icon" href="">
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Nömrə, istifadəçi adı və ya elektron poçt" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Şifrə" class="input">
				</div>
				<div class="btn"><a href="#">Daxil ol</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="facebook">
					<p>Facebook ilə daxil ol</p>
				</div>
				<div class="forgot">
					<a href="#">Şifrəni unudubsan?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Hesabın yoxdur? <a href="#">Qeydiyyatdan keç</a></p>
		</div>
		<div class="apps">
			<p>Proqramı əldə et</p>
			<div class="icons">
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">Haqqımızda</a></li>
				<li><a href="#">Dəstək</a></li>
				<li><a href="#">Bas</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Peşələr</a></li>
				<li><a href="#">Güvənlik</a></li>
				<li><a href="#">Qaydalar</a></li>
				<li><a href="#">Kataloq</a></li>
				<li><a href="#">Profillər</a></li>
				<li><a href="#">Hashtaglər</a></li>
				<li><a href="#">Dil</a></li>
			</ul>
		</div>
		<div class="copyright">
			© 2022 INSTAGRAM by GGhudulov
		</div>
	</div>
</div>

</body>
</html>
